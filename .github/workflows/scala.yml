name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
      
      # 3. Set up SBT
    - name: Set up SBT
      uses: olafurpg/setup-scala@v10
      with:
        sbt-version: '1.10.4'  # Ensure this matches your build.properties
